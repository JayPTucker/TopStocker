<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopStocker - Home</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/jpg" href="TopStocker.png"/>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
  
  <div class="container-fluid text-center justify-content-center">

    <div class="row pre-nav">
      <div class="col-md-12">
      </div>
    </div>

    <div class="row navbar">
      <div class="col-md-2">
        <p class="title">Top Stocker</p>
      </div>
      <div class="col-md-6 nav-shortcuts">
        <a class="shortcut" href="/">Home</a>
        <a class="shortcut" href="/history">History</a>
      </div>
      <div class="col-md-2">
        <!-- BLANK BOX FOR SPACING -->
      </div>
    </div>









    <div class="row text-center justify-content-center">
      <div class="col-md-12">
        <h1>Search for an Item:</h1>
          <h6>Search by Item Number:</h6>
          <form class="justify-content-center form-inline">
            <input class="input-box form-control" type="text" id="searchBox" placeholder="Item Number"></input><br>
            <button id="searchSubmit" class="btn">Search</button>
          </form>        
      </div>
    </div>

    
    <div class="row text-center justify-content-center" id="searchResultArea">
      <!-- Search Results go here. -->
    </div>

    <div class="row addItem-row">
      <div class="col-md-12">
        <h1>Add an Item:</h1>

        <form class="justify-content-center form-inline">
          <input class="input-box form-control" type="text" id="itemBox" placeholder="Item Number"></input><br>
          <input class="input-box form-control" type="text" id="aisleBox" placeholder="Aisle Number"></input><br>
          <input class="input-box form-control" type="text" id="bayBox" placeholder="Bay Number"></input><br>
          <input class="input-box form-control" type="text" id="quantityBox" placeholder="Quantity"></input><br>
        </form>
          <button id="itemSubmit" class="btn addItem-btn">Add item</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <h1>All Items:</h1>
        <div class="row" id="itemArea">
          <!-- All Items go here -->
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-12">
        <h4>Copyright 2021 Â© Jay Paul Tucker</h4>
      </div>
    </div>




  </div>

</body>

<script type="text/javascript" src="js/home.js"></script>

</html>
