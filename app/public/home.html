<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Top Stocker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="TopStocker.png"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  <body>

    <div class="container-fluid text-center justify-content-center">

      <div class="row header">
        <div class="col-md-2">
          <a href="/">Top Stocker</a>
        </div>
        <div class="col-md-2">
          <a href="/history">History</a>
        </div>
      </div>

      <div class="row text-center justify-content-center">
        <div class="col-md-12">
          <h1>Search for an Item:</h1>
          <div>
            <h6>Search by Item Number:</h6>
            <input class="input-box" type="text" id="searchBox" placeholder="Item Number"></input><br>
            <button id="searchSubmit" class="btn">Search</button>
          </div>          
        </div>
      </div>

      
      <div class="row text-center justify-content-center" id="searchResultArea">
        <!-- Search Results go here. -->
      </div>

      <div class="row add-item-row">
        <div class="col-md-12">
          <h1>Add an Item:</h1>

            <input class="input-box" type="text" id="itemBox" placeholder="Item Number"></input><br>
            <input class="input-box" type="text" id="aisleBox" placeholder="Aisle Number"></input><br>
            <input class="input-box" type="text" id="bayBox" placeholder="Bay Number"></input><br>
            <input class="input-box" type="text" id="quantityBox" placeholder="Quantity"></input><br>

            <button id="itemSubmit" class="btn">Add item</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <h2>All Items</h2>
          <div class="row" id="itemArea">
            <!-- All Items go here -->
          </div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/home.js"></script>
  </body>
</html>
