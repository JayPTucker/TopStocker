<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Top Stocker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  <body>

    <div class="container-fluid">


      <div class="row">
        <div class="col-sm-6 col-sm-offset-2">
          <h1>Search for an Item:</h1>
          <input class="form-control" type="text" id="searchBox" placeholder="Item Number">
          <button id="searchSubmit" class="btn btn-lg pull-right">Search</button>
        </div>
      </div>

      <div class="row" id="searchResultArea">
        <!-- <div class="col-sm-6 col-sm-offset-2">
          <h2>Search Results:</h2>
          <hr>
          <div id="searchResultArea"></div>
        </div> -->
      </div>

      <br>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-2">
          <h1>Add an Item:</h1>
          <input class="form-control" type="text" id="itemBox" placeholder="Item Number">
          <input class="form-control" type="text" id="isleBox" placeholder="Isle Number"></input>
          <input class="form-control" type="text" id="bayBox" placeholder="Bay Number"></input>
          <input class="form-control" type="text" id="quantityBox" placeholder="Quantity"></input>

          <button id="itemSubmit" class="btn btn-lg pull-right">Add item</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-2">
          <h2>Items</h2>
          <hr>
          <div id="itemArea"></div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/home.js"></script>
  </body>
</html>
